{% extends 'portfolio/base.html' %}

{% block content %}

{% for p in posts %}
<div class="col">
          <div class="card">
            <img
              src="{{ p.image.url }}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">
                  {{p.description}}
              </p>
              <a
                href="{{ p.image.url }}"
                target="_blank"
                class="btn btn-primary"
                >Large photo</a
              >
            </div>
          </div>

        </div>
{% endfor %}

{% endblock %}
